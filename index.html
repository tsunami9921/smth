<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horror FPS 3D</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="mainscreen.css">
</head>
<body>

<!-- MAIN SCREEN -->
<div id="mainscreen">
  <h1 id="title">HORROR 3D</h1>
  <button id="playBtn" class="button">PLAY</button>
  <button id="settingsBtn" class="button">SETTINGS</button>
  <div id="infoText">Find all keys and escape the house...</div>
  <div id="soundBar"><div id="soundFill"></div></div>
</div>

<!-- GAME SCREEN -->
<div id="game" style="display:none; width:100%; height:100vh; overflow:hidden;">
  <canvas id="gameCanvas"></canvas>

  <!-- Flashlight icon -->
  <button id="flashBtn" style="position:absolute; right:20px; bottom:20px;">ğŸ”¦</button>

  <!-- Mic icon & bar -->
  <button id="micBtn" style="position:absolute; left:20px; bottom:20px;">ğŸ¤</button>
  <div id="micBar" style="position:absolute; left:20px; bottom:60px; width:100px; height:10px; background:#333;">
    <div id="micFill" style="width:0%; height:100%; background:red;"></div>
  </div>

  <!-- Joystick & jump button for mobile -->
  <div id="joystick" style="position:absolute; left:20px; bottom:120px; width:80px; height:80px; background:rgba(255,255,255,0.1); border-radius:50%;"></div>
  <button id="jumpBtn" style="position:absolute; right:20px; bottom:120px; width:60px; height:60px; border-radius:50%;">â¬†ï¸</button>

  <!-- Messages -->
  <div id="msg" style="position:absolute; top:20px; left:50%; transform:translateX(-50%); font-size:24px; color:red; display:none;"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="sounds.js"></script>
<script src="door.js"></script>
<script src="key.js"></script>
<script src="joystick.js"></script>
<script src="android.js"></script>
<script src="ios.js"></script>
<script src="connect.js"></script>
<script src="game.js"></script>

</body>
</html>
